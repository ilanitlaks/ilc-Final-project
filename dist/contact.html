<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/2a8d1366c2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/main.css" />
    <title>Contact Me</title>
  </head>
  <body>
    <!-- Header -->
    <header id="header-inner">
      <div class="container">
        <nav id="main-nav">
          <img src="./img/logo.png" alt="my portfolio" id="logo" />
          <ul>
            <li><a href="index.html" >HOME</a></li>
            <li><a href="about.html">ABOUT</a></li>
            <li><a href="work.html">WORK</a></li>
            <li><a href="contact.html" class="current">CONTACT</a></li>
          </ul>
        </nav>
      </header>
       <!-- Section A: Contact Form -->
    <section id="contact-a" class="text-center py-3">
      <div class="container">
          <h2 class="section-title">Contact Me</h2>
          <div class="bottom-line"></div>
          <p class="lead">
            Here is how you can reach me</p>
          <form method="POST" data-netlify="true" data-netlify-recaptcha="true">
            <div class="text-fields">
              <input
                type="text"
                class="text-input name-input"
                placeholder="Name"
                name="name"
              />
              <input
               type="text"
               class="text-input subject-input"
               placeholder="Subject"
               name="subject"
               />
              <input
                type="email"
               class="text-input email-input"
               placeholder="Email Address"
               name="email"
               />
              <input
               type="text"
               class="text-input phone-input"
               placeholder="Phone Number"
               name="phone"
               />
              <textarea
               class="text-input massage-input" 
               placeholder="Enter message"
               name="message"
             ></textarea>   

             <div class="my-2">
              <div data-netlify-recaptcha="true"></div>
             </div>
          </div>
          <button type="submit" class="btn-dark">Submit</button>
          <!-- <input type="submit" class="btn-dark" value="Submit"> -->
        </form>
        <!-- Section B: Contact  -->
        <section id="contact-b" class="text-center py-3 bg-dark" >
        <div>
          <i class="fas fa-envelope fa-2x"></i>
          <h3>Email</h3>
          <p>john@something.com</p>
        </div>
        <div>
          <i class="fas fa-phone fa-2x"></i>
          <h3>Phone</h3>
          <p>555-5555555</p>
        </div>
        <div>
          <i class="fas fa-address-card fa-2x"></i>
          <h3>Address</h3>
          <p>50 Main st, Boston MA</p>
        </div>
      </section>
      <!-- Section C:  -->
      <section id="contact-c" class="text-center py-3 bg-main" >
        <div>
          <h1>Let's Start Your Next Project</h1>
      </div>  
    </section>
     
         
    <!-- footer -->
    <footer id="main-footer">
      <div class="footer-content container">
        <p>Copyright &copy; 2019. All Rights Reserved</p>
        <div class="social">
          <i class="fab fa-twitter fa-2x"></i>
          <i class="fab fa-facebook fa-2x"></i>
          <i class="fab fa-instagram fa-2x"></i>
          <i class="fab fa-linkedin fa-2x"></i>
        </div>
      </div>
    </footer>    
  </body>  
</html>
